<body>
    <!-- რა არის box-model? ეს არის CSS-ის ძირითადი კონცეფცია, რომელიც აღწერს თუ როგორ იკავებს თითოეული HTML ელემენტი ადგილს ვერბგვერდზე.
    ყოველი ელემენტი, მარტივად რომ აღვიქვათ, წარმოდგენილია როგორც "ყუთი" (box), რომელსაც აღემატება ოთხი ძირითადი ნაწილი, კერძოდ:
    content - ელემენტის შიგთავსი, padding - შიდა მანძილი შიგთავსსა და ჩარჩოს(border) შორის, border - იგივე ჩარჩო, რომელიც გარს აკრავს padding-სა და შიგთავსს, margin - გარე მანძილი ელემენტსა და სხვა ელემენტებს შორის. 
     -->

    <section>
        <p>
            This is a paragraph.
