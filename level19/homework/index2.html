<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Facebook Clone - Registration</title>
</head>
<body style="font-family:Arial; background:#f0f2f5; margin:0; padding:40px;">

  <section style="background:#fff; padding:20px; border-radius:6px; width:300px; margin:auto;">
    <h1 style="color:#1877f2;">Facebook</h1>
    <p style="color:#606770;">Create your account</p>

    <form action="about.html" method="get">
        <input type="text" name="firstName" placeholder="First Name" required
                style="display:block; margin-bottom:10px; width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;">
        <input type="text" name="lastName" placeholder="Last Name" required
                style="display:block; margin-bottom:10px; width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;">
        <input type="email" name="email" placeholder="Email" required
                style="display:block; margin-bottom:10px; width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;">
        <input type="password" name="password" placeholder="Password" required
                style="display:block; margin-bottom:15px; width:100%; padding:8px; border:1px solid #ccc; border-radius:4px;">
        <button type="submit" 
                style="background:#1877f2; color:#fff; border:none; padding:8px 12px; border-radius:4px; cursor:pointer; width:100%; font-weight:bold;">
            Register
        </button>
    </form>

    <a href="about.html" style="color:#1877f2; text-decoration:none; font-weight:bold;">Go to next page</a>
  </section>

</body>
</html>
