<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>უკუკავშირი</title>
</head>
<body>
  <h1>გაგვიზიარეთ თქვენი აზრი</h1>

 <form action="index.html" method="get">
    <label for="name">სახელი:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="satisfaction">კმაყოფილების დონე:</label>
    <input type="range" id="satisfaction" name="satisfaction" min="0" max="10"><br><br>

    <label for="subscribe">გსურთ სიახლეების მიღება?</label>
    <input type="checkbox" id="subscribe" name="subscribe"><br><br>

    <label for="comments">კომენტარი:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="30"></textarea><br><br>

    <input type="submit" value="გაგზავნა">
  </form>

  <p><a href="index.html">⬅ მთავარ გვერდზე დაბრუნება</a></p>
</body>
</html>
