<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        
    </nav>
    <form>
        <label for="name">Enter your name: </label> <!--label-ს ვუწოდებთ ეთიკეტს, რომელიც გვაძლევს საშუალებას ავხსნათ მოცემული ინფუთ ველი შინაარსობრივად, კერძოდ ის, რასაც თავად ველი წარმოადგენს და მოითხოვს.-->
        <input type="text" id="name" placeholder="Enter your name in this field"> <!--id არის იგივე ინდენტიფიცირების ატრიბუტი, რომელიც გვაძლევს საშუალებას მივანიჭოთ ელემენტს უნიკალური "მისამართი", ანუ სახელწოდება, რომელსაც შემდოგ საჭიროების შემთხვევაში გამოვიძახებთ და მივუთითებთ. -->
        <br>
        <br>
        <label for="surname">Enter your sirname: </label>
        <input type="text" id="surname" placeholder="Enter your surname in this field">
        <br>
        <br>

        <label for="email">Enter your email: </label>
        <input type="email" id="email" placeholder="Enter your email in this field">
        <br>
        <br>
        <label for="number">Enter your phone number: </label>
        <input type="number" id="number" placeholder="Enter your phone number in this fieeld">
        <br>
        <br>
        <label for="password">Enter your password: </label>
        <input type="password" id="password" placeholder="Enter your password in this field">
        <br>
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
