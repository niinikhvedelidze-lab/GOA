<!DOCTYPE html>
<html lang="en ">
<head>
  <meta charset="UTF-8">
  <title>რეგისტრაცია</title>
</head>
<body>
  <h1>რეგისტრაციის ფორმა</h1>

 <form action="index.html" method="get">
    <label for="username">მომხმარებლის სახელი:</label>
    <input type="text" id="username" name="username" required><br><br>

    <label for="email">ელ. ფოსტა:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">პაროლი:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="age">ასაკი:</label>
    <input type="number" id="age" name="age" min="1" max="120"><br><br>

    <label for="gender">სქესი:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">მამრობითი</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">მდედრობითი</label><br><br>

    <label for="file">ატვირთეთ თქვენი სურათი:</label>
    <input type="file" id="file" name="file"><br><br>

    <input type="submit" value="რეგისტრაცია">
  </form>

  <p><a href="index.html">⬅ უკან დაბრუნება</a></p>
</body>
</html>
