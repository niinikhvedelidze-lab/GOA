<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="title">Post Title:</label>
        <input type="text" id="title" name="title" required>
        <br><br>
        
            <label for="content">Post Content (Upload File):</label>
        <input type="file" id="content" name="content" required>
        <br><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" required>
        <br><br>

        <button type="submit">Submit Post</button>
    </form>
      <!-- Label არის ეტიკეტი, რომელიც უკავშირებს input ელემენტს და აუხსნის მომხმარებელს რა უნდა შეიყვანოს -->
      <!-- type განსაზღვრავს მონაცემთა ტიპს, მაგალითად text არის ტექსტი -->
      <!-- id უნიკალური იდენტიფიკატორია, რომელსაც for ატრიბუტი იყენებს label-ში -->
      <!-- name ატრიბუტი განსაზღვრავს მონაცემის სახელს, რომელიც გამოგზავნილია სერვერზე -->
      <!-- required ატრიბუტი ნიშნავს, რომ მოცემული ველის შევსება სავალდებულოა -->


      <!-- SQL ბაზები (Relational Databases – რელაციური მონაცემთა ბაზები):
      გამოიყენება მონაცემთა სტრუქტურირებული შენახვისთვის (ტებლოებში).
      აქვს სტანდარტული ენა – SQL (Structured Query Language) მონაცემთა წაკითხვა/განახლებისთვის.
      მაგალითები: MySQL, PostgreSQL, Oracle, Microsoft SQL Server.
      NoSQL ბაზები (Not Only SQL – არამხოლოდ SQL):

    უკეთესია დიდი მოცულობის, შეუთავსებელი ან ნახევრად სტრუქტურირებული მონაცემებისთვის.

    მონაცემები შეიძლება იყოს დოკუმენტები, კეი-ველი, გრაფები, კოლექციები. -->

</body>
</html>
