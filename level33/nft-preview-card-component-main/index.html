<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Preview Card</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <div class="image-container">
      <img src="image-equilibrium.jpg" alt="Equilibrium cube" class="nft-img">
      <div class="overlay">
        <img src="icon-view.svg" alt="" class="view-icon">
      </div>
    </div>

    <h1 class="title">Equilibrium #3429</h1>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="details">
      <div class="eth">
        <img src="icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
      </div>

      <div class="time">
        <img src="icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>
    </div>

    <hr>

    <div class="creator">
      <img src="image-avatar.png" alt="Creator avatar" class="avatar">
      <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>
  </main>

</body>
</html>
