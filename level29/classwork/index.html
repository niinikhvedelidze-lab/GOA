<!DOCTYPE html>

<head>

<title>Simple Table</title>

            <tr>
                <td>Sean Guzman</td>

</div>
<header>
    <nav>
        <li>
            <a href="#">Home</a>
        </li>
    </nav>
</header>
</body>
</html>
